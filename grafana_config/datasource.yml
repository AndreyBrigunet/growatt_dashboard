apiVersion: 1
datasources:
  - name: SQLite
    type: frser-sqlite-datasource
    access: proxy
    isDefault: true
    editable: true
    jsonData:
      path: /app/data/solar_data.sqlite
  - name: InfluxDB
    type: grafana-influxdb-flux-datasource
    editable: true
  - name: Sun and Moon
    type: fetzerch-sunandmoon-datasource
    latitude: 28
    longitude: 47