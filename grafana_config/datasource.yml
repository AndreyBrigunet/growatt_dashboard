apiVersion: 1
datasources:
  - name: SQLite
    type: frser-sqlite-datasource
    access: proxy
    isDefault: true
    editable: true
    jsonData:
      path: /app/data/solar_data.sqlite
  - name: InfluxDB_v2_Flux
    type: influxdb
    access: proxy
    url: http://localhost:8086
    jsonData:
      version: Flux
      organization: organization
      defaultBucket: bucket
      tlsSkipVerify: true
    secureJsonData:
      token: token

  - name: sunandmoon
    type: fetzerch-sunandmoon-datasource
    jsonData:
      latitude: 48.0
      longitude: 10.0
    editable: true